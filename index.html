<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/sass/main.css" />

    <link rel="icon" href="./src//img//book.png" type="image/x-icon" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="title">Your Dictionary</h1>

        <form class="form">
          <div class="input-wrap">
            <div class="input">
              <input
                type="text"
                placeholder="Enter a word.."
                name="word"
                id="word-input"
                autocomplete="off"
                value=""
              />
            </div>
            <button class="btn" type="submit">Search</button>
          </div>
        </form>

        <p class="error">Word not found</p>

        <div class="results">
          <div class="res-info">
            <p class="res-word"></p>
            <div class="res-img">
              <img
                src="./src/img/audio.png"
                alt="Image"
                width="30"
                height="30"
              />
            </div>
          </div>

          <ul class="res-list">
            <li class="res-item">
              <span class="res-item__part">Noun</span>

              <div class="res-item__defenitions">
                <div class="res-item__defenition">
                  <p>ERGER ERER REGER</p>
                  <div class="res-item__example">LOLOLOLO</div>
                </div>
              </div>
            </li>
            <li class="res-item">
              <span class="res-item__part">Noun</span>

              <div class="res-item__defenitions">
                <div class="res-item__defenition">
                  <p>ERGER ERER REGER</p>
                  <div class="res-item__example">LOLOLOLO</div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="./src/js/scripts.js" type="module"></script>
  </body>
</html>
