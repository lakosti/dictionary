<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/sass/main.css" />

    <link rel="icon" href="./src//img/book.png" type="image/x-icon" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="title">Your Dictionary</h1>
        <form class="form">
              <input
              class="input"
                type="text"
                placeholder="Enter a word.."
                name="word"
                id="word-input"
                autocomplete="off"
                value=""
              />
            <button class="btn" type="submit">Search</button>
          </form>

        <p class="error">Word not found</p>

        <div class="loader">
          Loading
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>

        <div class="results">
          <div class="res-info">
        <div class="res-sound">
              <img
                src="./src/img/audio.png"
                alt="Image"
                width="30"
                height="30"
              />
            </div>
            <p class="res-word"></p>


            <!-- ІНШИЙ ПІДХІД РЕАЛІЗАЦІЇ ЗВУКУ -->
            <!-- <audio id="audioPlayer"></audio>; -->
          </div>

          <ul class="res-list"></ul>
        </div>
      </div>

        </div>




    </main>

    <script src="./src/js/scripts.js" type="module"></script>
  </body>
</html>
